language: java

jdk:
- oraclejdk8

sudo: false

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"

env:
  global:
  - GH_REF: github.com:MrAsimov/architecture-styles-patterns.git
  - secure: 

install:
- mvn clean install

addons:
  apt:
    packages:
    - oracle-java8-installer
  sonarcloud:
    organization: mrasimov-github
    token:
      secure: 
      branches:
        - master

script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
